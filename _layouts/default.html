<!doctype html>
<html lang="en-us">

  {% include head.html %}

  <body>

    {% include sidebar.html %}
    {% for post in site.posts %}
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <p>{{ post.excerpt }}</p>
    {% endfor %}


    <div class="content container">
      {{ content }}
    </div>

  </body>
</html>
